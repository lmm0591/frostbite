<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="width: 1200px;height:1200px;" viewBox="0 0 1200 1200" class="boundary">
  <defs>
    <marker id="line-marker" refX="7" refY="5" markerWidth="12" markerHeight="12" orient="auto">
      <polygon class="line-marker" points="7,5 0,10 0,0"></polygon>
    </marker>
  </defs>
  <g app-line *ngFor="let joinLine of joinLines" [source]="joinLine.source" [target]="joinLine.target"></g>
  <g app-class cdkDrag [cdkDragFreeDragPosition]="classItem.startPosition" [classItem]="classItem" cdkDragBoundary=".boundary" (cdkDragStarted)="cdkDragStarted(classItem)"  (cdkDragMoved)="cdkDragHandle($event, classItem)" *ngFor="let classItem of classItems;  let i=index"></g>
</svg>
