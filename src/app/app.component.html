<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    padding: 10px 25px;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    position: relative;
    height: calc(100vh - 60px);
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <span>Frostbite</span>
</div>

<div class="content" role="main">
  <div class="editor">
    <ngx-monaco-editor style="height: 100%;" [options]="options" [(model)]="model" (onInit)="handleInit($event)"></ngx-monaco-editor>
  </div>
  <div class="view-wrap">
    <app-uml [classDeclarations]="classDeclarations" [contextMenu]="basicMenu"></app-uml>
  </div>
  <context-menu #basicMenu>
    <ng-template contextMenuItem>
      导出成图像
    </ng-template>
    <ng-template contextMenuItem divider="true"></ng-template>
    <ng-template contextMenuItem>
      选择所有
    </ng-template>
  </context-menu>
</div>
<router-outlet></router-outlet>
